<div class="container">
    <h1>Lista de Juegos</h1>
    
    <form action="/juego/c">
        <input type="submit" value="Nuevo" autofocus="autofocus" />
    </form>
    
    <table class="table table-striped">
        <thead>
            <th>Nombre</th>
            <th>Genero</th>
            <th>Precio</th>
        </thead>
    
        <tbody>
            <tr th:each=" juego : ${juegos}">
                <td th:text="${juego.nombre}"/>
                <td>
                    <form action="/juego/u" method="get">
                        <input type="hidden" name="id" th:value="${juego.id}" />
                        <button type="submit" >
                            <img alt="lapiz" src="/img/icons/edit.png" width="20" height="20"/>
                        </button>
                    </form>
                </td>

                <td>
                    <form action="/juego/d" method="post">
                        <input type="hidden" name="id" th:value="${juego.id}" />
                        <button type="submit" >
                            <img alt="papelera" src="/img/icons/trash.png" width="20" height="20"/>
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
