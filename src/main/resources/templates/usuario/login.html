<div class="container">
    <h1>
        INICIO DE SESIÓN
    </h1>

    <form action="/usuario/login" method="post">
        <label for="id-loginemail">Correo</label>
        <input id="id-loginemail" type="text" name="loginemail" autofocus="autofocus"/>
        <br/>

        <label for="id-pwd">Contraseña</label>
        <input id="id-pwd" type="password" name="password"/>
        <br/>

        <input type="submit" value="Iniciar sesión"/>
    </form>
</div>
