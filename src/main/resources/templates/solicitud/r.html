<section class="solicitudes-wrapper">
    <h3 class="solicitudes-title">Solicitudes de Desarrollador Pendientes</h3>

    <div class="solicitudes-container">
        <div class="solicitud-card" th:each="sol : ${solicitudes}">
            <div class="solicitud-header">
                <div class="solicitud-avatar">
                    <img src="/img/icons/user.jpg" alt="Avatar" />
                </div>
                <div class="solicitud-info-group">
                    <p class="solicitud-usuario" th:text="${sol.usuario.nombre + ' ' + sol.usuario.apellido}">Nombre Usuario</p>
                    <a class="solicitud-url" th:href="${sol.portfolioUrl}" target="_blank"
                        th:text="${sol.portfolioUrl}">Portfolio</a>
                </div>
            </div>

            <p class="solicitud-biografia" th:text="${sol.biografia}">Descripción biográfica...</p>

            <div class="solicitud-buttons">
                <form th:action="@{/solicitud/aprobar}" method="post">
                    <input type="hidden" name="id" th:value="${sol.id}" />
                    <button type="submit" class="btn-aceptar">✅ Aprobar</button>
                </form>
                <form th:action="@{/solicitud/rechazar}" method="post">
                    <input type="hidden" name="id" th:value="${sol.id}" />
                    <button type="submit" class="btn-rechazar">❌ Rechazar</button>
                </form>
            </div>
        </div>
    </div>
</section>
