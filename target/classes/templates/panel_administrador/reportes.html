<div class="container">
    <h1>Reportes de Comentarios</h1>

    <div class="table-responsive">
        <table id="table" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Comentario</th>
                    <th>Usuario</th>
                    <th>Fecha</th>
                    <th>Motivo</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reporte : ${reportes}">
                    <td th:text="${reporte.id}"></td>
                    <td th:text="${reporte.comentario.contenido}"></td>
                    <td th:text="${reporte.usuario.loginemail}"></td>
                    <td th:text="${#temporals.format(reporte.fecha, 'dd/MM/yyyy')}"></td>
                    <td th:text="${reporte.motivo}"></td>
                    <td>
                        <form action="/comentario/reportes/eliminar" method="post" th:object="${reporte}">
                            <input type="hidden" name="reporteId" th:value="${reporte.id}" />
                            <button type="submit" class="btn btn-eliminar">X Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="button-group">
            <a href="/panel_administrador/r" class="btn btn-primary">Volver al panel</a>
        </div>
    </div>
</div>
