<div class="container">
    <h1>Cargar Imágenes</h1>

    <form action="/imagen/c" method="post" enctype="multipart/form-data">
        <label for="imagen">Selecciona hasta 5 imágenes:</label>
        <input id="imagen" type="file" name="imagenes" multiple="multiple" accept="image/*"/>
        <br/><br/>
        <input type="submit" value="Subir imágenes"/>
    </form>
</div>
