<div class="compra-container">

    <h1>Compra del juego <span th:text="${juego.nombre}">Nombre del juego</span></h1>

    <p th:text="${juego.descripcion}" class="juego-descripcion"></p>

    <p>
        Precio:
        <strong th:if="${juego.precioActual != null}"
                th:text="${juego.precioActual.cantidad.compareTo(T(java.math.BigDecimal).ZERO) == 0 
                          ? 'Gratis' 
                          : juego.precioActual.cantidad + ' â‚¬'}">
        </strong>
        <strong th:if="${juego.precioActual == null}">Sin precio</strong>
    </p>

    <form th:action="@{/compra/cpost}" method="post">
        <input type="hidden" name="juegoId" th:value="${juego.id}" />
        <button type="submit" class="boton-comprar">Comprar</button>
    </form>
</div>
