<div class="container">
    <h1>
        INICIO DE SESIÓN
    </h1>

    <form action="/persona/login" method="post">
        <label for="id-loginname">Nombre de usuario</label>
        <input id="id-loginname" type="text" name="loginname" autofocus="autofocus"/>
        <br/>

        <label for="id-pwd">Contraseña</label>
        <input id="id-pwd" type="password" name="password"/>
        <br/>

        <input type="submit" value="Iniciar sesión"/>
    </form>
</div>
